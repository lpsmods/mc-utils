name: Lint
description: Lint and build the project to check for errors.
on:
  - pull_request
  - push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm ci
      - name: Run ESLint
        run: npx eslint .
      - name: Run build
        run: npm run build
